<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            animation: slideDown 0.5s ease;
        }
        .navbar a {
            float: right;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            position: relative;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: #f2f2f2;
            transition: width 0.3s ease;
        }
        .navbar a:hover::after {
            width: 100%;
        }
        .navbar .profile-pic {
            float: left;
            margin-left: 20px;
            margin-top: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: slideLeft 0.5s ease;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" style="float: right;">Settings</a>
    <a href="#" style="float: right;">Logout</a>
    <img src="placeholder.jpg" alt="Profile Picture" class="profile-pic">
</div>

<div style="padding: 20px;">
    <h2>Content Area</h2>
    <p>This is where your page content goes.</p>
</div>

</body>
</html>
